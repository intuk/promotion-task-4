<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>task 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/main.css" />
  </head>
  <body>
    <!-- NAVIGATION -->

    <header class="sticky-to bg-danger">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <a class="navbar-brand" href="../index.html"
            ><img src="../images/logo.jpg" alt="logo" width="50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../pages/about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-danger btn btn-outline-secondary text-white"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- CONTACT FORM -->

    <h1 class="text-center mt-5">HOW CAN WE HELP?</h1>
    <div class="col-6 mx-auto">
      <div class="mb-3 mt-5">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button type="button" class="btn btn-danger">Submit</button>
    </div>

    <!-- CONTACT -->

    <footer class="bg-light mt-5">
      <div class="container py-5">
        <div class="row justify-content-center align-items-md-center">
          <div
            class="footer-logo col-12 col-md-4 d-flex justify-content-center justify-content-md-start"
          >
            <a href="../index.html"
              ><img src="../images/logo.jpg" alt="footer-logo"
            /></a>
          </div>
          <div
            class="social-media col-12 col-md-4 d-flex justify-content-center justify-content-md-start gap-3 py-3"
          >
            <i class="fa-brands fa-square-facebook fa-3x" width="100%"></i>
            <i class="fa-brands fa-square-twitter fa-3x" width="100%"></i>
            <i class="fa-brands fa-square-instagram fa-3x" width="100%"></i>
            <i class="fa-brands fa-square-youtube fa-3x" width="100%"></i>
          </div>

          <div
            class="contact gap-3 col-12 col-md-4 d-flex d-flex justify-content-center justify-content-md-start"
          >
            <i class="fa-solid fa-location-dot fa-3x"></i>
            <p class="text-center">
              15 Murtala Muhammad Hightway Calabar, Cross River State, Nigeria
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
